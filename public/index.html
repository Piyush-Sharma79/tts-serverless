<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="./output.css" rel="stylesheet">
    <title>TTS and Translation App</title>
    
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    

</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 flex items-center justify-center h-screen">
    <div class="absolute top-4 right-4">
        <button id="dark-mode-toggle" class="bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded">
            Dark
        </button>
    </div>

    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 max-w-md w-full">
        <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 text-center mb-4">TTS and Translation</h1>
        <textarea class="w-full h-32 p-3 border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none border" placeholder="Type your text here..."></textarea>
        <div class="mt-4">
            <label for="languageSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Select language</label>
            <select id="languageSelect" class="w-full p-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
        </div>
        <div class="mt-4">
            <label for="voiceSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Select Voice</label>
            <select id="voiceSelect" class="w-full p-3 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-blue-500">
                <option value="default">Default Voice</option>
                <option value="voice1">Voice 1</option>
                <option value="voice2">Voice 2</option>
            </select>
        </div>
        <button class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="playButton">Play Text</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
